<div class="container">


  <div class="warning">
    <span class="fa-solid fa-triangle-exclamation"></span>
    <span class="">Lỗi!</span>
  </div>
  <div class="success">
    <span class="fa-solid fa-circle-check"></span>
    <span class="">Thành Công!</span>
  </div>
  <h1 mat-dialog-title>Sửa Danh Mục</h1>
  <div class="login-content">
    <form [formGroup]="dataForm">
      <div class="input-div one">
        <div class="i">
          <i class='bx bx-album' ></i>
        </div>
        <div class="div">
          <input formControlName="name" type="text" placeholder="Tên danh mục" class="input">
        </div>
      </div>
    </form>
  </div>
  <div class="button" mat-dialog-actions>
    <input   class=" btn" placeholder="Hủy" (click)="onNoClick()">
    <input  class=" btn" placeholder="Thêm" (click)="onSaveClick()" >
  </div>
</div>
