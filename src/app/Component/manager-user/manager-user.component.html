<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<app-sildenav></app-sildenav>
<div class="container">
  <h2>Quản lí người dùng</h2>
  <div class="home-section mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th class="center" mat-header-cell *matHeaderCellDef> ID </th>
        <td class="center" mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th class="center" mat-header-cell *matHeaderCellDef> Tài Khoản </th>
        <td class="center" mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container  matColumnDef="password">
        <th class="center" mat-header-cell *matHeaderCellDef> Password </th>
        <td class="center" mat-cell  *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th class="center" mat-header-cell *matHeaderCellDef> Email </th>
        <td class="center" mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th class="center" mat-header-cell *matHeaderCellDef> Hành động </th>
        <td class="center" mat-cell *matCellDef="let element">
          <i class="fa-solid fa-pen-to-square"></i>
          <i class="fa-solid fa-trash-can" (click)="hanldeDelete(element.id)"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>


</div>
